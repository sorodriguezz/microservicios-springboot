# Este archivo se carga antes que el application.properties
spring.cloud.config.uri=http://localhost:8888
#para el actuator
management.endpoints.web.exposure.include=*

spring.cloud.config.profile=dev

spring.application.name=product-microservice
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# configuracion HashiCorp Vault
spring.cloud.vault.application-name=product-microservice
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000

# configuraciones RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# configuracion secruty y keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/mycompany-microservice-realm
